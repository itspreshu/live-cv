<section class="section content">
  <h1 class="title">Skills</h1>
  <div class="columns is-centered">
    <div class="column box content skill-box">
      <app-skill-descriptor *ngFor="let skill of skills" [title]="skill.title" [level]="skill.level" [icon]="skill.icon"></app-skill-descriptor>
    </div>
  </div>
</section>
